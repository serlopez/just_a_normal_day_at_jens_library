<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Just a normal day at Jen's library</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        h1{
          text-align: right;
          display: block;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics:{
          default: 'arcade',
          arcade:{
            gravity: {y: 500},
            debug: false
          }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    
    var map;
    var groundLayer;
    var player;
    var librarianJen;
    var wifi;
    var cursors;
    var books;
    var ghosts;
    var ghostNumber=0;
    var score=0;
    var text;
    var i=0;
    var j=0;
    var gameOver=false;
    var game = new Phaser.Game(config);

    function preload ()
    {
      var progressBar=this.add.graphics();
      var progressBox=this.add.graphics();
      progressBox.fillStyle(0x222222, 0.8);
      progressBox.fillRect(240, 270, 320, 50);
      var width=this.cameras.main.width;
      var height=this.cameras.main.height;
      var loadingText=this.make.text({
        x: width/2,
        y: height/2 - 50,
        text: 'loading...takes a bit, no pun intended.',
        style: {
          font: '20px monospace',
          fill: '#ffffff'
        }
      });
      var percentText=this.make.text({
        x: width/2,
        y: height/2-5,
        text: '0%',
        style: {
          font: '18px monospace',
          fill: '#ffffff'
        }
      });
      percentText.setOrigin(0.5, 0.5);
      loadingText.setOrigin(0.5, 0.5);
      this.load.on('progress', function(value){
        console.log(value);
        percentText.setText(parseInt(value*100)+'%');
        progressBar.clear();
        progressBar.fillStyle(0xffffff, 1);
        progressBar.fillRect(250, 280, 300*value, 30);
      });
      this.load.on('fileprogress', function(file){
        console.log(file.src);
      });
      this.load.on('complete', function(){
        console.log('complete');
        progressBar.destroy();
        progressBox.destroy();
        loadingText.destroy();
        percentText.destroy();
      });
      // load map in json format
      this.load.tilemapTiledJSON('map', 'assets/jenMap.json');
      // tiles in spritesheet
      this.load.spritesheet('tiles', 'assets/kcvplay.png', {frameWidth: 32, frameHeight: 32})
      this.load.image('book', 'assets/book.png');
      this.load.image('student', 'assets/student.png');
      this.load.image('wifi', 'assets/wifi.png');
      this.load.audio('intro', ['assets/intro.ogg', 'assets/intro.mp3']);
      this.load.audio('pop', ['assets/pop.ogg', 'assets/pop.mp3']);
      this.load.audio('lose', ['assets/ghostbreath.ogg', 'assets/ghostbreath.mp3']);
      this.load.spritesheet('jen', 'assets/jen.png', {frameWidth: 100, frameHeight: 105});
      this.load.spritesheet('ghost', 'assets/ghost.png', {frameWidth: 18, frameHeight: 34});
    }

    function create ()
    {
      // sound
      intro=this.sound.add('intro', {loop: false});
      intro.play();
      this.pop=this.sound.add('pop', {loop: false});
      this.lose=this.sound.add('lose', {loop: false});
      // load the map
      map=this.make.tilemap({key: 'map'});
      // tiles for ground layer
      var groundTiles=map.addTilesetImage('tiles');
      var bgTiles=map.addTilesetImage('tiles');
      // create ground layer
      groundLayer=map.createDynamicLayer('world', groundTiles, 0, 0);
      bgLayer=map.createDynamicLayer('decor', bgTiles, 0, 0);
      // plyer collides with this layer
      groundLayer.setCollisionByExclusion([-1]);
      player=this.physics.add.sprite(200, 200, 'jen');
      wifi=this.physics.add.sprite(7600, 200, 'wifi');
      player.body.setSize(player.width-70, player.height ) ;
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);
      this.physics.add.collider(groundLayer, player);
      this.physics.add.collider(groundLayer, wifi);
      // set boundaries of game world
      this.physics.world.bounds.width=groundLayer.width;
      this.physics.world.bounds.height=groundLayer.height;
      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('jen', {start: 0, end: 2}),
        frameRate: 10,
        repeat: -1
      });
      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('jen', {start: 3, end: 5}),
        frameRate: 10,
        repeat: -1
      });
      this.anims.create({
        key:'turn',
        frames: this.anims.generateFrameNumbers('jen', {frames: [10, 10, 10, 10, 11, 10]}),
        frameRate: 4,
        repeat: -1
      });
      this.anims.create({
        key: 'ghost',
        frames: this.anims.generateFrameNumbers('ghost', {start: 0, end: 1}),
        frameRate: 4,
        repeat: -1
      });
      cursors=this.input.keyboard.createCursorKeys();
      books=this.physics.add.group({
        key: 'book',
        repeat: 14,
        setXY: {x: player.x+250, y:0, stepX: 32}
      });
      books.children.iterate(function(child){
        child.setBounceY(Phaser.Math.FloatBetween(0.1, 0.4));
      });
      this.physics.add.collider(books, groundLayer);
      this.physics.add.overlap(player, books, collectBook, null, this);
      this.physics.add.overlap(player, wifi, endGame, null, this);
      // set students
      students=this.physics.add.group({
        key: 'student',
        repeat: 4,
        setXY: {x: 1000, y:0, stepX: 1325}
      });
      
      this.physics.add.overlap(player, students, question, null, this);
      // set cameras
       this.cameras.main.setBounds(0, 0, map.widthInPixels, map.heightInPixels);
      // make the camera follow the player
      this.cameras.main.startFollow(player);
      this.cameras.main.setBackgroundColor('#008081');
      text=this.add.text(20, 570,'0', {
        fontSize: '20px',
        fill: '#ffffff'
      });
      qText=this.add.text(50, 50, '',{
        fontSize: '20px',
        fill: '#800020',
        backgroundColor: '#89ccf0',
      });
      a1Text=this.add.text(50, 80, 'Meet Jen. She is a librarian. She works at a haunted college\n library. Like most librarians, she has a typical day.\n Her day goes as follows: 1) Pick up books from\n the floor. 2) Answer students questions.\n 3) Turn the wifi on. 4) Avoid the dang ghosts.\n Help Jen get through her day.\n RIGHT arrow: move right. LEFT arrow: move left.\n SPACEBAR: jump. DOWN arrow: restart game after question.\n If a ghost kills you, RELOAD the page.\n Press the DOWN button to START.',{
        fontSize: '20px',
        fill: '#014421',
        backgroundColor: '#89ccf0',
      });
      text.setScrollFactor(0);
      qText.setScrollFactor(0);
      a1Text.setScrollFactor(0);
      this.physics.add.collider(students, groundLayer);
    }

    function update ()
    {
      if(gameOver){
        return;
      }
      if(cursors.left.isDown){
        player.setVelocityX(-200);
        player.anims.play('left', true);
      }
      else if(cursors.right.isDown){
        player.setVelocityX(200);
        player.anims.play('right', true);
      }
      else{
        player.setVelocityX(0);
        player.anims.play('turn', true);
      }
      if(cursors.space.isDown&&player.body.onFloor()){
        player.setVelocityY(-450);
      }
      
      if(cursors.down.isDown){
        this.physics.resume();
        qText.setText('');
        a1Text.setText('');
      }
    }
    function collectBook(player, book, ghost, pop){
      book.disableBody(true, true);
      this.pop.play();
      score+=10;
      text.setText('score: '+score);
    }
    function question(player, student){
      var qArray=["What are databases?", "What does that have to do with my paper?", "What do I need to use a library database?", "Should I use Google Scholar? It seems simpler.","The databases don’t have the articles I need, what do I do?"];
      var aArray=["Databases are organized collections of vast amounts of data \n and information. Most often it refers to an electronic\n system that allows for data storage and retrieval.\n It allows users to store information electronically\n and access specific information without much difficulty.","Your professor was referring to our bibliographic databases.\n If your paper is informative, you will need facts on your\n topic. If your paper or presentation is persuasive,\n you will need educated opinions both for and against\n your stance. You  can find all that in our\n bibliographic databases.","Technically, you need access. Your college library should be\n your first option. If you don’t have a college\n library, your public library is also an option.\n Typically, your library card will grant you, among other\n things, access to the library databases.\n In general, though, what you need is a well defined\n and narrow topic. Talk to your librarian or professor\n if you have questions about your topic.","It is hard to deny students prefer Google Scholar,\n either because people feel more familiar and\n less intimidated, or because Google does have access\n to more documents and has better searching\n algorithms, but I digress.\n What Google scholar doesn’t give you most of the time\n is access to full text documents.\n Library databases, on the other hand, will give you access\n to whole articles.","It is not typical to nail your search on your first try,\n and in most cases you can expect to search more than once,\n using a different combination of keywords each time.\n Feel free to ask me if you need help with your search.\n It's what I do.\n It is entirely possible that our databases don’t have\n the articles you need, but I can always\n check with other libraries, the web, or other resources.",];
      // display questions in order in the array
      var question=qArray[i];
      i++;
      qText.setText(question);
      var answer1=aArray[j];
      j++;
      a1Text.setText(answer1), this
      score+=50;
      text.setText('score: '+score);
      student.disableBody(true, true);
      this.physics.pause();
      books=this.physics.add.group({
          key: 'book',
          repeat: 37,
          setXY: {x: player.x+150, y:0, stepX: 32}
        });
        this.physics.add.collider(books, groundLayer);
        this.physics.add.overlap(player, books, collectBook, null, this);
        books.children.iterate(function(child){
          child.setBounceY(Phaser.Math.FloatBetween(0.1, 0.4));
          child.enableBody(true, child.x, 0, true, true);
        });
        ghosts=this.physics.add.group({
        key:'ghost',
        repeat: ghostNumber,
        setXY:{x: player.x+300, y: player.y, stepX: 10}
        });
        this.physics.add.collider(ghosts, groundLayer);
        this.physics.add.overlap(player, ghosts, touchGhost, null, this);
        ghosts.children.iterate(function(child){
          child.setBounce(1);
          child.setCollideWorldBounds(true);
          child.setVelocity(Phaser.Math.Between(-300, 300), 100);
          child.allowGravity = false;
        });
    }
    function touchGhost(player, ghost, lose){
      this.lose.play();
      this.physics.pause();
      player.setTint(0xff0000);
      player.anims.play('turn');
      gameOver=true;
    }
    function endGame(player, wifi){
      this.physics.pause();
      wifi.setTint('#00ff00');
      player.anims.play('turn');
      qText.setText('The Wifi is on. Life as we know it can continue.');
      a1Text.setText('Game Over.\nCredits:\nGame Engine: Phaser v3.0.0\nMusic: Dayside by Yubatake yubatake.bandcamp.com\nArt: Kingdom Castle by VicPlay\nMap made with Tiled www.mapeditor.org\nThis game is licensed under the MIT license, use it\n as you wish\nThank you all!');
      gameOver=true;
    }
</script>
</body>
</html>
